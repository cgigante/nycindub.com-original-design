<!doctype html>
<html>
	<head>
		<title>Examples of how to put data into the URL</title>
	</head>
	<body>
		<h1>Examples of how to put data into the URL using links</h1>

		<a href="simple_get_example.php?second=this+is+meaningless">Click me to put data into the URL</a>
		<br />
		<a href="simple_get_example.php?second=another+example+of+data">Click me to put other data into the URL</a>


		<h1>Example of how to put data into the URL using a form</h1>
		<form action="simple_get_example.php" method="GET">
			<label for="second">Enter some text into this:</label>
			<input type="text" id="second" name="second" />
			<input type="submit" value="Click me!" />
		</form>


	</body>
</html>
